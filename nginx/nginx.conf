upstream django_sql_to_rest {
    server api:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://django_sql_to_rest;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/sql-to-rest/static/;
    }

    location /front/ {
        alias /html/;
    }

}
